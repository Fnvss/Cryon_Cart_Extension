<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Shopping Cart</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cryon Cart</h1>
            <div style="font-size:13px;opacity:0.7;margin-bottom:4px;">by Cryon.ai</div>
            <div class="cart-summary">
                <span id="item-count">0 items</span>
                <span id="total-price">$0.00</span>
            </div>
            <button id="settings-btn" class="settings-btn" title="Settings">
                <img src="icons/settings.png" alt="Settings" style="width: 28px; height: 28px;">
            </button>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="cart">Cart</button>
            <button class="tab-btn" data-tab="add-item">Add Item</button>
            <button class="tab-btn" data-tab="folders">Folders</button>
        </div>

        <div class="tab-content">
            <!-- Cart Tab -->
            <div id="cart-tab" class="tab-panel active">
                <div id="cart-folder-select"></div>
                <div id="cart-items" class="cart-items"></div>
                <div class="cart-actions">
                    <button id="clear-cart" class="btn btn-secondary">Clear Cart</button>
                    <button id="update-prices" class="btn btn-primary">Update Prices</button>
                </div>
            </div>

            <!-- Add Item Tab -->
            <div id="add-item-tab" class="tab-panel">
                <form id="add-item-form">
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" id="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-price">Price</label>
                        <input type="number" id="item-price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="item-url">Website URL</label>
                        <input type="url" id="item-url" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label for="item-notes">Notes</label>
                        <textarea id="item-notes" rows="2"></textarea>
                    </div>
                    <div class="form-group" id="add-item-folder-select"></div>
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>

            <!-- Folders Tab -->
            <div id="folders-tab" class="tab-panel">
                <div class="folders-grid" id="folders-grid"></div>
                <button id="add-folder-fab" class="fab">+</button>
            </div>
        </div>

        <div class="quick-add">
            <button id="quick-add-btn" class="btn btn-success">Quick Add from Page</button>
        </div>

        <!-- Folder Modals -->
        <div id="folder-modal-overlay" class="modal-overlay" style="display:none;">
            <div id="folder-modal" class="modal"></div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal-overlay" class="modal-overlay" style="display:none;">
            <div id="settings-modal" class="modal">
                <h2>Settings</h2>
                <div class="form-group">
                    <label for="currency-select">Currency</label>
                    <select id="currency-select" class="form-select">
                        <option value="EUR">Euros (€)</option>
                        <option value="USD">US Dollar ($)</option>
                        <option value="JPY">Japanese Yen (¥)</option>
                        <option value="GBP">British Pound (£)</option>
                    </select>
                </div>
                <button id="export-cart" class="btn btn-primary" style="width:100%;margin-bottom:16px;">Export List</button>
                <div class="modal-actions">
                    <button class="btn btn-primary" id="save-settings-btn">Save</button>
                    <button class="btn btn-secondary" id="cancel-settings-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
